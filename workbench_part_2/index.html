><a href="/tags/house">house</a></span><span style="margin-right:8px"><a href="/tags/wood">wood</a></span></dl><article><p><a href="/DSC04432-d96d10f1a2e55534b151ddc917b7a3c1.jpg"><img src="/DSC04432-d96d10f1a2e55534b151ddc917b7a3c1.jpg"></a></p>
<p>The legs are dimensioned and cut to length.</p>
<p><a href="/DSC04427-8add468f09e68376d50a9f8dc7702e97.jpg"><img src="/DSC04427-8add468f09e68376d50a9f8dc7702e97.jpg"></a></p>
<p>The last beam becomes the braces between the legs -- two long and two short.</p>
<p><a href="/DSC04426-fa1a133b0f48620385b76e0c5fb9d1ee.jpg"><img src="/DSC04426-fa1a133b0f48620385b76e0c5fb9d1ee.jpg"></a></p>
<p>Braces ready to join.</p>
<p><a href="/DSC04429-207bd387fa2dbdf0b0df55f4a1996d86.jpg"><img src="/DSC04429-207bd387fa2dbdf0b0df55f4a1996d86.jpg"></a></p>
<p>Tenons marked.</p>
<p><a href="/DSC04431-0c0bd896e7ffa7d4294818a1651d0326.jpg"><img src="/DSC04431-0c0bd896e7ffa7d4294818a1651d0326.jpg"></a></p>
<p>And the first tenons are roughed in.</p>
<p><a href="/DSC04433-274ca650e77b6c0113616a4ccf3f9377.jpg"><img src="/DSC04433-274ca650e77b6c0113616a4ccf3f9377.jpg"></a></p></article><div style="width:100%;position:relative;padding-top:40px;margin-bottom:40px"><span style="float:left"><div><a href="/workbench_part_3">&lt; newer</a></div><div><em>Workbench Part 3</em></div></span><span style="float:right;text-align:right"><div><a href="/workbench_part_1">older &gt;</a></div><div><em>Workbench Part 1</em></div></span><div style="clear:both;height:1px"></div></div><div id="disqus_thread" title="Workbench Part 2"></div></div></div></div><script>
