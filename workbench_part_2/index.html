<p>The legs are dimensioned and cut to length.</p>
<p><a href="/DSC04427-8add468f09e68376d50a9f8dc7702e97.jpg"><img src="/DSC04427-8add468f09e68376d50a9f8dc7702e97.jpg"></a></p>
<p>The last beam becomes the braces between the legs -- two long and two short.</p>
<p><a href="/DSC04426-fa1a133b0f48620385b76e0c5fb9d1ee.jpg"><img src="/DSC04426-fa1a133b0f48620385b76e0c5fb9d1ee.jpg"></a></p>
<p>Braces ready to join.</p>
<p><a href="/DSC04429-207bd387fa2dbdf0b0df55f4a1996d86.jpg"><img src="/DSC04429-207bd387fa2dbdf0b0df55f4a1996d86.jpg"></a></p>
<p>Tenons marked.</p>
<p><a href="/DSC04431-0c0bd896e7ffa7d4294818a1651d0326.jpg"><img src="/DSC04431-0c0bd896e7ffa7d4294818a1651d0326.jpg"></a></p>
<p>And the first tenons are roughed in.</p>
<p><a href="/DSC04433-274ca650e77b6c0113616a4ccf3f9377.jpg"><img src="/DSC04433-274ca650e77b6c0113616a4ccf3f9377.jpg"></a> </p></article></div></div></div><script id="gatsby-script-loader">/*<![CDATA[*/window.page={"componentChunkName":"component---src-templates-post-js","jsonName":"workbench-part-2-b78","path":"/workbench_part_2"};window.dataPath="731/path---workbench-part-2-b-78-380-2gUG7b4a3j2cfRVSa3Vmp0SrxSQ";/*]]>*/</script><script id="gatsby-chunk-mapping">/*<![CDATA[*/window.___chunkMapping={"app":["/app-aededae72a3c7ba7c32f.js"],"component---src-templates-post-js":["/component---src-templates-post-js-bc37544ae5b50321036f.js"],"component---src-pages-index-js":["/component---src-pages-index-js-1c193944090e76472a64.js"],"pages-manifest":["/pages-manifest-3f914f4fb7b072c69c4d.js"]};/*]]>*/</script><script src="/webpack-runtime-948c05343a143d802abf.js" async=""></script><script src="/styles-d4e577ec3507393fbae1.js" async=""></script><script src="/app-aededae72a3c7ba7c32f.js" async=""></script><script src="/component---src-templates-post-js-bc37544ae5b50321036f.js" async=""></script><script src="/1-c2e56b5b731941b05213.js" async=""></script></body></html>
